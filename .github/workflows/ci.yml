name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Perch.CrossPlatform.slnx

      - name: Build
        run: dotnet build Perch.CrossPlatform.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test Perch.CrossPlatform.slnx --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-linux
          path: '**/TestResults/**/coverage.cobertura.xml'

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Perch.slnx

      - name: Build
        run: dotnet build Perch.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test Perch.slnx --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

      - name: Integration smoke test
        run: pwsh tests/integration/smoke-test.ps1

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-windows
          path: '**/TestResults/**/coverage.cobertura.xml'
